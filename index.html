<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Personal Expenses Tracker</h1>
    <form method="POST" action="/add">
        <input type="text" name="date" placeholder="Date (DD-MM-YYYY)" required><br>
        <input type="text" name="category" placeholder="Category" required><br>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required><br>
        <button type="submit">Add Expense</button>
    </form>

    <div class="links">
        <a href="/view">View All Expenses</a>
        <a href="/summary">Show Summary Chart</a>
    </div>
</body>
</html>
